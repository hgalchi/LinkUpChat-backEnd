name: Java CD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 # jdk 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle  # application 세팅
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Restore application-secret.yml  # application-secret.yml 복원
        run: |
          echo "${{ secrets.APPLICATION_SECRET }}" | base64 -d > ./src/main/resources/application-secret.yml
        shell: bash

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      - name: Create .env.properties file # 환경설정 주입
        run: |
          cat > .env.properties <<EOF
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USERNAME=${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          
          MONGO_HOST=${{secrets.MONGO_HOST}}
          MONGO_PORT=${{secrets.MONGO_PORT}}
          MONGO_DB=${{secrets.MONGO_DB}}
          MONGO_USERNAME=${{secrets.MONGO_USERNAME}}
          MONGO_PASSWORD=${{secrets.MONGO_PASSWORD}}
          
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          REDIS_HOST=${{secrets.REDIS_HOST}}
          EOF
        shell: bash

      - name: Build with Gradle # application 빌드
        run: ./gradlew clean build --exclude-task test

      # 3. Docker 이미지 빌드
      - name: docker image build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/linkupchat .

      # 4. DockerHub 로그인
      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 5. Docker Hub 이미지 푸시
      - name: docker Hub push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/linkupchat





